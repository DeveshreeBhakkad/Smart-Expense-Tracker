<!DOCTYPE html>
<html>
<head>
  <title>Smart Expense Tracker</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<header class="header">
  <h1>Smart Expense Tracker</h1>
  <p>Upload your bank statement & track expenses intelligently</p>
</header>

<div class="container two-col">

  <!-- LEFT -->
  <div class="left">

    <div class="card">
      <h2>Upload Statement</h2>
      <form id="uploadForm">
        <input type="file" name="file" required>
        <button id="uploadBtn">Upload & Process</button>
      </form>
      <p id="statusMessage" class="status"></p>
    </div>

    <div class="card">
      <h2>Monthly Expenses</h2>
      <div id="monthlyContainer"></div>
    </div>

  </div>

  <!-- RIGHT -->
  <div class="right">

    <div class="summary-card">Total Expense<br><b id="totalExpense">₹ —</b></div>
    <div class="summary-card">Total Debit<br><b id="totalDebit">₹ —</b></div>
    <div class="summary-card">Total Credit<br><b id="totalCredit">₹ —</b></div>
    <div class="summary-card">Top Category<br><b id="topCategory">—</b></div>

    <a href="/download-report" class="download-btn">Download PDF</a>

  </div>

</div>

<script src="/static/script.js"></script>
</body>
</html>
