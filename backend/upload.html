<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Expense Tracker</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>

<body>

<!-- ===== CENTER HEADER ===== -->
<header class="top-header">
  <h1>Smart Expense Tracker</h1>
  <p>Turn your bank statement into clarity âœ¨</p>
</header>

<div class="app-container">

  <!-- ================= SIDEBAR ================= -->
  <aside class="sidebar">

    <form id="uploadForm">
      <label class="file-label">
        Upload Statement
        <input type="file" name="file" id="fileInput" />
      </label>

      <input
        type="password"
        id="pdfPassword"
        placeholder="Enter PDF password"
        class="hidden"
      />

      <button type="submit" class="btn-primary">Analyze</button>
    </form>

    <p id="statusMessage" class="status-text"></p>

    <button id="analyzeAnother" class="btn-secondary hidden">
      Analyze Another
    </button>
  </aside>

  <!-- ================= MAIN ================= -->
  <main class="main-content">

    <!-- ===== SUMMARY CARDS ===== -->
    <section class="summary-cards">
      <div class="card">
        <h4>Total Expense</h4>
        <div id="totalExpense" class="big-amount">â‚¹ 0</div>
      </div>

      <div class="card">
        <h4>Total Debit</h4>
        <div id="totalDebit">â‚¹ 0</div>
      </div>

      <div class="card">
        <h4>Total Credit</h4>
        <div id="totalCredit">â‚¹ 0</div>
      </div>

      <div class="card">
        <h4>Top Category</h4>
        <div id="topCategory">â€”</div>
      </div>
    </section>

    <!-- ===== DEBIT / CREDIT SUMMARY ===== -->
    <section class="dc-summary">
      <div class="dc-box debit">
        <span>Debit</span>
        <strong id="dcDebit">â‚¹ 0</strong>
      </div>

      <div class="dc-box credit">
        <span>Credit</span>
        <strong id="dcCredit">â‚¹ 0</strong>
      </div>
    </section>

    <!-- ===== MONTHLY BREAKDOWN ===== -->
    <section class="monthly-section">
      <h2>Monthly Breakdown</h2>

      <div class="monthly-grid">

        <!-- DEBIT COLUMN -->
        <div class="monthly-column" id="debitColumn">
          <h3>Debit</h3>
          <div id="monthlyDebit"></div>

          <!-- ADDED: data-report -->
          <button
            id="downloadDebit"
            class="btn-small"
            data-report="debit">
            â¬‡ Expense Report
          </button>
        </div>

        <!-- CREDIT COLUMN -->
        <div class="monthly-column" id="creditColumn">
          <h3>Credit</h3>
          <div id="monthlyCredit"></div>

          <!-- ADDED: data-report -->
          <button
            id="downloadCredit"
            class="btn-small"
            data-report="credit">
            â¬‡ Credit Report
          </button>
        </div>

      </div>
    </section>

  </main>
</div>

<!-- ===== FIXED FOOTER ===== -->
<footer class="footer-note">
  ðŸ”’ Your data stays local. Nothing is stored or uploaded.
</footer>

<script src="/static/script.js"></script>
</body>
</html>
