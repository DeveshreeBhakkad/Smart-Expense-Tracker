<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>Smart Expense Tracker</h1>
<p>Turn your bank statement into clarity ✨</p>

<form id="uploadForm">
    <input id="fileInput" type="file" required>
    <div id="passwordBox" style="display:none;">
        <input id="pdfPassword" type="password" placeholder="Enter PDF password">
    </div>
    <button id="uploadBtn">Upload & Analyze</button>
</form>

<p id="statusMessage" class="status"></p>

<section id="insights" class="hidden">
    <h2>Total Expense</h2>
    <div id="totalExpense">₹ —</div>

    <p>Debit: <span id="totalDebit"></span></p>
    <p>Credit: <span id="totalCredit"></span></p>
    <p>Top Category: <span id="topCategory"></span></p>

    <h3>Monthly Expenses</h3>
    <div id="monthlyContainer"></div>

    <a href="/download-report">Download PDF</a>
</section>

<script src="/static/script.js"></script>
</body>
</html>
