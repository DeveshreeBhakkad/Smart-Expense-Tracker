<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<!-- ================= HERO ================= -->
<section class="hero">
    <h1>Smart Expense Tracker</h1>
    <p class="subtitle">
        Turn your bank statement into clarity ✨
    </p>

    <div class="upload-box">
        <form id="uploadForm">
            <input type="file" name="file" required />
            <button id="uploadBtn">Upload Statement</button>
        </form>
        <p class="helper-text">
            Your data stays local. Nothing is stored.
        </p>
        <p id="statusMessage" class="status"></p>
    </div>
</section>

<!-- ================= INSIGHTS (HIDDEN INITIALLY) ================= -->
<section id="insights" class="insights hidden">

    <!-- Primary Insight -->
    <div class="primary-insight">
        <h2>You spent</h2>
        <div class="amount" id="totalExpense">₹ —</div>
        <p class="muted">this month</p>
    </div>

    <!-- Supporting Context -->
    <div class="context">
        <p><strong>Money In:</strong> <span id="totalCredit">₹ —</span></p>
        <p><strong>Money Out:</strong> <span id="totalDebit">₹ —</span></p>
        <p><strong>Most spent on:</strong> <span id="topCategory">—</span></p>
    </div>

    <!-- Monthly Story -->
    <div class="monthly">
        <h3>Your monthly spending story</h3>
        <div id="monthlyContainer">
            <!-- months will appear here -->
        </div>
    </div>

</section>

</body>
</html>
