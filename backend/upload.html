<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
        <h2>Upload CSV</h2>

        <form id="uploadForm">
            <input type="file" name="file" required>
            <button id="uploadBtn">Upload & Process</button>
        </form>

        <p id="statusMessage" class="status"></p>

        <button id="resetBtn" class="reset-btn">Delete CSV</button>
    </aside>

    <!-- RIGHT DASHBOARD -->
    <main class="dashboard">

        <!-- SUMMARY CARDS -->
        <div class="cards">
            <div class="card small">
                <span>Total Expense</span>
                <b id="totalExpense">₹ —</b>
            </div>
            <div class="card small">
                <span>Total Debit</span>
                <b id="totalDebit">₹ —</b>
            </div>
            <div class="card small">
                <span>Total Credit</span>
                <b id="totalCredit">₹ —</b>
            </div>
            <div class="card small">
                <span>Top Category</span>
                <b id="topCategory">—</b>
            </div>
        </div>

        <!-- MONTHLY BIG CARD -->
        <div class="card big">
            <h2>Monthly Expenses</h2>
            <div id="monthlyContainer">
                <p class="muted">No data yet</p>
            </div>
        </div>

    </main>

</div>

<script src="/static/script.js"></script>
</body>
</html>
