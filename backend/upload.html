<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Smart Expense Tracker</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>

<section class="hero">
    <h1>Smart Expense Tracker</h1>
    <p class="subtitle">Turn your bank statement into clarity ✨</p>

    <div class="upload-box">
        <form id="uploadForm">
            <input type="file" name="file" required />
            <input type="password" id="pdfPassword" placeholder="PDF Password (if any)" style="display:none;" />
            <button id="uploadBtn" type="submit">Upload & Analyze</button>
        </form>

        <p id="statusMessage" class="status"></p>
    </div>
</section>

<section id="insights" class="insights hidden">
    <div class="primary-insight">
        <h2>Total Expense</h2>
        <div class="amount" id="totalExpense">₹ —</div>
    </div>

    <div class="context">
        <p>Total Debit: <span id="totalDebit">₹ —</span></p>
        <p>Total Credit: <span id="totalCredit">₹ —</span></p>
        <p>Top Category: <span id="topCategory">—</span></p>
    </div>

    <div class="monthly">
        <h3>Monthly Expenses</h3>
        <div id="monthlyContainer"></div>
        <a href="/download-report" class="download">Download PDF</a>
    </div>
</section>

<script src="/static/script.js"></script>
</body>
</html>
